<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Validation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
           
                <div class="col-3"></div>
                <div class="col-6">
                    <div class="card shadow-lg">
                        <div class="card-header text-center text-uppercase font-weight-bold">
                            Login Exam
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label>Username</label>
                                <input type="text" class="form-control border" id="user" placeholder="Username">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control border" id="pass" placeholder="Password">
                            </div>
                            <button class="btn btn-warning btn-block" type="button">Login</button>
                        </div>
                    </div>
                </div>
            
            <div class="col-3"></div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/validate.js"></script>
</body>

</html>
